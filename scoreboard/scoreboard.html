<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>SnakeGame</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .ball {
            position: absolute;
            border-radius: 100%;
            opacity: 0.7;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="./scoreboard.js" defer type="module"></script>
    <script src="../bg.js" defer type="text/javascript"></script>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">主頁Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">記分板ScoreBoard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">幫忙Help</a>
        </li>
    </ul>
    <table id="scoreboard"class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">Rank</th>
            <th scope="col" class="col-2 text-truncate">名稱(UserName)</th>
            <th scope="col">分數(Score)</th>
            <th scope="col">時間(Time)</th>
        </tr>
        </thead>
        <tbody>
            <tr id='loadobj'>
                <th scope="row">1</th>
                <td>載入中...<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></td>
            </tr>
        </tbody>
    </table>
      
</body>
</html>
